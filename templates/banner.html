<script>
  const badges = [
    "Multi-sheet Support",
    "Statistical Analysis",
    "Visual Reports",
    "Export Results",
  ];

  const bannerChecks = document.getElementById("banner-checks");
  badges.forEach((badge) => {
    const span = document.createElement("span");
    span.classList.add("badge", "bg-white", "text-dark");
    span.innerHTML = `<i class="fas fa-check me-1"></i>${badge}`;
    bannerChecks.appendChild(span);
  });
</script>
