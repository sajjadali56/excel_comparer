<div class="nav-section">
  <div class="nav-title">File Management</div>
  <!-- Upload Form in Sidebar -->
  <form id="uploadForm" enctype="multipart/form-data">
    <div id="filePairs">
      <!-- Initial file pair -->
      <div class="card pair-card glass-card p-3 mb-3">
        <div class="text-end">
          <button
            type="button"
            class="btn btn-danger btn-sm remove-btn"
            disabled
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="mb-3">
          <label class="form-label">
            <i class="fas fa-file-upload me-2"></i>Actual File
          </label>
          <input
            type="file"
            name="actual_0"
            class="form-control"
            accept=".xlsx, .xls"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">
            <i class="fas fa-file-download me-2"></i>Expected File
          </label>
          <input
            type="file"
            name="expected_0"
            class="form-control"
            accept=".xlsx, .xls"
            required
          />
        </div>
        <div
          id="error-0"
          class="text-center badge bg-danger m-2 p-2"
          style="display: none"
        ></div>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="button" id="addRow" class="btn btn-outline-primary">
        <i class="fas fa-plus me-2"></i>Add File Pair
      </button>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-play-circle me-2"></i>Compare Files
      </button>
    </div>
  </form>
</div>
